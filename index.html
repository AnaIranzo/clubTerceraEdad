<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="./ladrones.html">Formulario Robos</a>
        
    </nav>
    <header>
        <h1>El club viejuner</h1>
    </header>
    <main>
        
<form action="#">
    <span>Tú:</span>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Pedro" autofocus>
    <label for="lName">Apellido:</label>
    <input type="text" id="lName" name="lName">
    <label for="age">Edad:</label>
    <input type="number" id="number" name="number">

    <div>
    <label for="sex">Sexo:</label>
    <label for="masc">Hombre</label>
    <input type="radio" id="masc" name="masc">
    <label for="fem">Mujer</label>
    <input type="radio" id="fem" name="fem">
    <label for="other">Otro</label>
    <input type="radio" id="other" name="other">
    </div>
    <div>
    <label for="viejuner">¿Te sientes viejuner?</label>
    <input type="checkbox" id="viejuner" name="viejuner">
    </div>
    
    <label for="about">Escríbe algo sobre tí</label>
    <textarea name="about" id="about" cols="30" rows="10"></textarea>

    <span>Tus circustancías:</span>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel">
</form>

<input type="submit" value="Enviar">
<input type="reset">
    </main>
    <footer>

    </footer>
</body>
</html>
