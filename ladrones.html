    <main>
<h2>¿¿Ha oido usted de algún robo de bicicletas??</h2>
<form action="">

<label for="date">¿Cuando ocurrieron los acontecimientos?</label>
<input type="date" id="date" name="date">

<label for="hour">¿A qué hora?</label>
<input type="time" id="hour" name="hour">

<label for="color">¿De qué color era la bicicleta?</label>
<input type="text" id="color" name="color">

<label for="price">¿Cuanto cree que costaba la bicicleta? (€)</label>
<input type="range" id="price" name="price" min="0" max="1000" step="50">

<label for="kind">¿Qué tipo de bicicleta era?</label>
<select id="kind" tabindex="0">
    <optgroup label="Paseo">
        <option>Señorial</option>
        <option>Anti-plebeyos</option>
        <option>PorEncimaDelHombro</option>
    </optgroup>
    <optgroup label="Montaña">
        <option>Gamusinos</option>
        <option>Hueleflores premium</option>
        <option>Fango lover</option>
    </optgroup>
    <optgroup label="Carreras">
        <option>Metroymedio</option>
        <option>3 de la tarde. Fluorescente edition</option>
        <option>Grupitors</option>
    </optgroup>
</select>


<div class="accs">
<label for="accessories">¿Qué accesorios tenía la bicicleta?</label>

<label for="accessories">Ruedines</label><input id="accesories1" name="accessories1" type="checkbox" value="Ruedines">
<label for="accessories">Pegatina</label><input id="accesories2" name="accessories2" type="checkbox" value="Pegatinas">
<label for="accessories">Cestita</label><input id="accessories3" name="accessories3" type="checkbox" value="Cestita">
<label for="accessories">Bomba de aire</label><input id="accessories4" name="accessories4" type="checkbox" value="Bomba de aire">
<label for="accessories">Timbre</label><input id="accessories5" name="accessories5" type="checkbox" value="Timbre">
<label for="accessories">Foco</label><input id="accessories6" name="accessories6" type="checkbox" value="Foco">
</div>

    <fieldset>
      <legend>¿Qué marca era?</legend>
      

<input type="radio" id="spc" name="spc">
<label for="spc">Specialized</label><br>
<input type="radio" id="trek" name="trek">
<label for="trek">Trek</label><br>
<input type="radio" id="merida" name="merida">
<label for="merida">Merida</label><br>
<input type="radio" id="scott" name="scott">
<label for="scott">Scott</label><br>
<input type="radio" id="giant" name="giant">

<input type="radio" id="cube" name="cube">
<label for="cube">Cube</label><br>
<input type="radio" id="lapierre" name="lapierre">
<label for="lapierre">Lapierre</label><br>
<input type="radio" id="orbea" name="orbea">
<label for="orbea">Orbea</label><br>
<input type="radio" id="cannon" name="cannon">
<label for="cannon">Cannondale</label><br>
<input type="radio" id="bmc" name="bmc">
<label for="bmc">Bmc</label><br>
<input type="radio" id="canyon" name="canyon">
<label for="cayon">Canyon</label><br>
<input type="radio" id="look" name="look">
<label for="look">Look</label><br>
<input type="radio" id="protek" name="protek">
<label for="protek">Protek</label><br>
<input type="radio" id="megamo" name="megamo">
<label for="megamo">Megamo</label><br>
<input type="radio" id="pinarello" name="pinarello">
